<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="css/form.css" rel="stylesheet" type="text/css">

</head>

<body>

<form name="member" action="http://naver.com" method="get">
    <!--get,post-->
    <fieldset class="member">
        <legend>회원정보입력</legend>
        <ul>
            <li>
                <label for="i">아이디</label>
                <input type="text" name="id" id="i">
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pw">
            </li>
            <li>
                <label>성별</label>
                남 <input type="radio" name="gen" value="m" >
                
                여 <input type="radio" name="gen" value="f" checked>
            </li>
            <li>
                <label>첨부파일</label>
                <input type="file" name="upload">
            </li>
            <li>
                <label>취미</label>
                
                독서 <input type="checkbox" name="habby[]" value="read">
                
                낚시 <input type="checkbox" name="habby[]" value="fish">
                
                스포츠 <input type="checkbox" name="habby[]" value="sport">
            </li>
            <li>
                <label>이메일</label>
                <input type="text" name="email"> @ 
                <select>
                    <option>naver.com</option>
                    <option>daum.com</option>
                    <option>gmail.com</option>
                </select>
            </li>
            <li>
                <label>내용</label>
                <textarea cols="50" rows="10"></textarea>
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </fieldset>
</form>







</body>

</html>
